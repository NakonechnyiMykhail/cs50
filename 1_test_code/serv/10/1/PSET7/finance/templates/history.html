{% extends "layout.html" %}

{% block title %}
  History
{% endblock %}

{% block main %}
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Symbol</th>
      <th>Shares</th>
      <th>Price</th>
      <th>Transacted</th>
    </tr>
    </thead>
    <tbody>
    {% if history is iterable %}
      {% for row in history %}
        <tr>
          <td>{{ row["symbol"] }}</td>
          <td>{{ row["shares"] }}</td>
          <td>{{ row["price"] }}</td>
          <td>{{ row["date"] }}</td>
        </tr>
      {% endfor %}
    {% endif %}
    </tbody>
  </table>
{% endblock %}
