{% extends "layout.html" %}

{% block title %}
  Register
{% endblock %}

{% block main %}
  <form action="{{ url_for('register') }}" method="post">
    <fieldset>
    <legend>Register</legend>
      <div class="form-group">
        <input required autocomplete="off" autofocus class="form-control" name="username" placeholder="Username"
               type="text"/>
      </div>
      <div class="form-group">
        <input required class="form-control" name="password" placeholder="Enter Password" type="password"/>
      </div>
      <div class="form-group">
        <input required class="form-control" name="passwordverify" placeholder="Verify Password" type="password"/>
      </div>
      <div class="form-group">
        <select required name="timezone" id="timezone" class="form-control" title="timezone">
          <option disabled selected style='display:none;'>Time Zone</option>
          {% for continent in continents %}
            <optgroup label="{{ continent }}">
            {% for city in continents[continent] %}
              <option value="{{ continents[continent][city] }}">{{ city }}</option>
            {% endfor %}
            </optgroup>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <button class="btn btn-default" type="submit">Register</button>
      </div>
    </fieldset>
  </form>
{% endblock %}
