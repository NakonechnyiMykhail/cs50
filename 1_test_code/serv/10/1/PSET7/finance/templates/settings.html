{% extends "layout.html" %}

{% block title %}
  Settings
{% endblock %}

{% block main %}
  <form action="{{ url_for('settings') }}" method="post">
    <fieldset>
      <fieldset>
        <legend>Change Password</legend>
        <div class="form-group">
          <input class="form-control" name="passwordnew" placeholder="Enter New Password" type="password"/>
        </div>
        <div class="form-group">
          <input class="form-control" name="passwordnewverify" placeholder="Verify New Password" type="password"/>
        </div>
      </fieldset>
      <fieldset>
        <legend>Change Time Zone</legend>
        <div class="form-group">
          <select name="timezone" id="timezone" class="form-control" title="timezone">
            <option disabled selected style='display:none;'>Change Time Zone</option>
            {% for continent in continents %}
              <optgroup label="{{ continent }}">
                {% for city in continents[continent] %}
                  <option value="{{ continents[continent][city] }}">{{ city }}</option>
                {% endfor %}
              </optgroup>
            {% endfor %}
          </select>
        </div>
      </fieldset>
      <fieldset>
        <legend>Add Additional Funds</legend>
        <div class="form-group">
          <input class="form-control" name="funds" placeholder="Add additional funds" type="number"/>
        </div>
      </fieldset>
      <hr>
      <div class="form-group">
        <input required class="form-control" name="password" placeholder="Enter Password (Required)" type="password"/>
      </div>
      <div class="form-group">
        <button class="btn btn-default" type="submit">Update</button>
      </div>
    </fieldset>
  </form>
{% endblock %}
