{% extends "layout.html" %}

{% block title %}
  Buy
{% endblock %}

{% block main %}
  <form action="{{ url_for('buy') }}" method="post">
    <fieldset>
      <div class="form-group">
        <input autocomplete="off" {{ '' if symbol else 'autofocus' }} class="form-control" name="symbol"
               placeholder="Symbol" type="text" value="{{ symbol if symbol else '' }}"/>
      </div>
      <div class="form-group">
        <input autocomplete="off" {{ 'autofocus' if symbol else '' }} class="form-control" name="shares"
               placeholder="Shares" type="text"/>
      </div>
      <div class="form-group">
        <button class="btn btn-default" type="submit">Buy</button>
      </div>
    </fieldset>
  </form>
{% endblock %}
